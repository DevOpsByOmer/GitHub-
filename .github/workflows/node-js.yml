name: testing node app
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v4
      - name: Install node version
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'  # Choose the version you need, e.g., '16.x'
      - name: build
        run: npm install
      - name: build-2
        run: npm run build
      - name: start node application
        run: npm start
      
  ngrok:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Wait for node application to start
        run: sleep 10
      - name: Install ngrok
        run: npm install ngrok -g
      - name: Start ngrok
        run: ngrok http 3000