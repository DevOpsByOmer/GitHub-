name: Deploy Node.js App with NGINX

on:
  push:
    branches:
      - prod
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Build Node.js app
        run: npm run build

      - name: Copy app files to server
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: echo "$DEV_SSH_HOST ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC7w...==" >> ~/.ssh/known_hosts

      - name: Deploy with SCP
        run: scp -r . ${{ secrets.SSH_USER }}@${{ secrets.DEV_SSH_HOST }}:/var/www/html/


